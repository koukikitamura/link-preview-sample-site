<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>Sample Web Site - title tag</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sample web site" />

    <!-- OGP -->
    <meta property="og:title" content="Sample Web Site - OGP" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="description - OGP" />
    <meta property="og:url" content="http://localhost:8080/ogp" />
    <meta property="og:site_name" content="Site Name - OGP" />
    <meta property="og:image" content="http://localhost:8080/assets/ogp.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@account-id" />
    <meta name="twitter:title" content="Sample Web Site - Twitter" />
    <meta name="twitter:description" content="description - Twitter" />
    <meta
      name="twitter:image"
      content="http://localhost:8080/assets/twitter-card.png"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <style>
      h1 {
        text-align: center;
      }
      .logo-container {
        margin-top: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Sample Web Site - h1 tag</h1>

    <div class="logo-container">
      <img src="/assets/logo.png" />
    </div>

    <section>
      <h2>section1 - h2 tag</h2>
    </section>

    <section>
      <h2>section2 - h2 tag</h2>
    </section>
  </body>
</html>
